<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-powered Gallery Search</title>

  <!-- Correct path to CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>AI-powered Gallery Search</h1>
    <p>Upload your media and find images instantly by describing them in words.</p>

    <div class="upload-box">
      <label for="fileUpload" class="custom-upload">Upload Your Media</label>
      <input type="file" id="fileUpload" multiple />
      <button id="uploadButton">Upload</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search images..." />
      <button id="searchButton">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <!-- Correct path to JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
